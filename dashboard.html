<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./style.css" rel="stylesheet" />

    <title>Health Track ~ Login</title>
</head>

<body>
    <main id="wrapper">

        <!-- app header -->
        <header id="app-nav" class="shadow-sm">
            <h1>Dashboard</h1>
            <a href="index.html"><img src="./images/icon-power.png" alt="Sair" /></a>
        </header>
        <!-- / app header -->

        <section id="inner-wrapper" class="container">
            <div class="col col-md-6 mx-auto d-flex flex-column">
                <img style="height:auto; width:250px" class="mx-auto" src="./images/draw-welcome.png" />

                <h2 class="mt-4 text-center">Bom dia, Andrei!</h2>
                <p class="lead text-center mb-5">Utilize os botões abaixo para navegar no seu HealthTrack</p>

                <div class="row">
                    <div class="col-xs-12 col-md-6 mb-4">
                        <div class="card-dashboard card-atv-fisica">
                            <a href="#">
                                <h3>Atividade Física </h3>
                                <span>Registre todos os seus passos</span>
                            </a>
                        </div>
                    </div>

                    <div class="col-xs-12 col-md-6 mb-4">
                        <div class="card-dashboard card-weight">
                            <a href="#">
                                <h3>Peso &amp; Medidas</h3>
                                <span>Mantenha seu diário atualizado</span>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-xs-12 col-md-6 mb-4">
                        <div class="card-dashboard card-weight">
                            <a href="#">
                                <h3>Profissionais</h3>
                                <span>Pesquise por especialidade</span>
                            </a>
                        </div>
                    </div>

                    <div class="col-xs-12 col-md-6 mb-4">
                        <div class="card-dashboard card-weight">
                            <a href="#">
                                <h3>Agenda</h3>
                                <span>Veja seus horários</span>
                            </a>
                        </div>
                    </div>

                </div>
        </section>
    </main>
</body>

</html>
